<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cat Api</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-11 col-md-7 col-lg-5 container-one">
                    <div class="p-3 bg-light ">
                        <form id="myForm">
                            <div>
                                <div class="d-flex justify-content-around">
                                    <div class="p-2 bd-highlight">
                                        <p>Order</p>
                                        <select id="order" class="custom-select" style="width: 150px;">
                                            <option>Random</option>
                                            <option>Acent</option>
                                            <option>Desent</option>
                                        </select>
                                    </div>
                                    <div class="p-2 bd-highlight">
                                        <p>Type</p>
                                        <select id="type" class="custom-select" style="width: 150px;">
                                            <option>gif</option>
                                            <option>png</option>
                                            <option>jpg</option>
                                        </select>
                                    </div>
                                    </div>
                                    <div class="d-flex justify-content-around">
                                        <div class="p-2 bd-highlight">
                                            <p>Category</p>
                                        <select id="categories" class="custom-select" style="width: 150px;"></select>
                                        </div>
                                        <div class="p-2 bd-highlight">
                                            <p>Breed</p>
                                            <select id="breeds" class="custom-select" style="width: 150px;">
                                        </select>
                                    </div>
                                    </div>
                                    <div class="d-flex justify-content-around">
                                        <div class="p-2 bd-highlight">
                                        <p>Limit

                                        </p>
                                        <select id="limit" class="custom-select" style="width: 150px;">
                                            <option>3</option>
                                            <option>9</option>
                                            <option>18</option>
                                        </select>
                                    </div>
                                    <div class="p-5">
                                        <input type="submit" value="Search" />
                                    </div>
                                    </div>
                                    </form>
                                    <div class="game-board p-3 bg-light justify-content-around" id="list"></div>
                                    <div class="d-flex justify-content-center">
                                        <nav aria-label="...">
                                <ul id="pagination" class="pagination">
                                </ul>
                                </nav>
                            </div>
                    </div>
                </div>
            </div>
    </body>

</html>
